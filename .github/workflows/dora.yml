name: dora_check

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Test another repo
        uses: eBerdnA/deployment-frequency@eBerdnA-patch-1
        with:
          workflows: 'CI'
          owner-repo: 'eBerdnA/workflow-demo'
          default-branch: 'main'
          number-of-days: 30